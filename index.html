<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingreso de productos</title>
    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/App.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Productos</a>
    </nav>


    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h4>AGREGAR PRODUCTOS</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="code" placeholder="codigo de producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre de Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="precio"  placeholder="Precio de Producto" class="form-control">
                        </div>
                        <div class="form-group ">
                               <img id="img1">
                               <label>Cargar foto del producto</label>
                                    <input id="inputFile1" type="file">
                        </div>
                        <input type="submit" value="Guardar Producto" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="js/control.js"></script>
</body>

</html>
